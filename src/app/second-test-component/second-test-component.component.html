<h1>
  second-test-component works!
</h1>
<div>
  <h2>{{max.name}}</h2>
  <ul>
    <li>{{max.age}}</li>
    <li>{{max.job}}</li>
    <li>{{max.wife}}</li>
    <li>{{max.car}}</li>
  </ul>
  <h3 *ngIf='cars.length > 0; else nocars'>my cars</h3>
  <ul *ngIf='cars.length > 0'>
    <li *ngFor='let car of cars'>{{car}}</li>
  </ul>
  <ng-template #nocars> Oopps, someone don't have a car </ng-template>
</div>

<div *ngIf="max.job == 'Front End Developer'; then itman else notitman">
</div>
  <ng-template #itman>Max is IT man!</ng-template>
  <ng-template #notitman>Max is not IT man.</ng-template>
